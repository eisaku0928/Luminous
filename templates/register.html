{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!--Logo-->
    <center><img src="/static/luminous_logo.png" class="logo"></center>
    
    <!--Back to welcome page button-->
    <strong><a href="/" class="back" style="margin-top:60px">‚Üê Back</a></strong>
    
    <div id="register-title">
        <p id="register_welcome" style="top:0">Please fill in the form to continue.</p>
    </div>
    
    <!--Register Form-->
    <div id="center">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" maxlength="10">
            </div>
            <div class="form-group">
                <input class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
            </div>
            <button class="open" type="submit">Register</button>
        </form>
        <br>
    </div>
    
    <!--Show messages, if any-->
    <div id="center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div id="register-message">
                        <p>{{ msg }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
{% endblock %}
